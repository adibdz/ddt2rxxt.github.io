---
layout: default
---
<h1>{{ page.name }}</h1>
<h3>{{ page.position }}</h3>
<h5>This is author layouts</h5>

{{ content }}

<h2>List Post by This Author</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
